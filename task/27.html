    <!-- Write to find minimum number among 3 numbers using ternary operator in JS? -->
</body>
<script>
    let a;
    let b;
    let c;


    function findMax(a,b,c){
        let max = (a<b) ? (a < c ? a:c):(b<c ? b : c);

        return max;
    }

    console.log(findMax(10,5,30));

</script>
