<script>
    let a = 10;
    let v = 23;
    let c = "ronak";
    let g = true;
    let h = "10";


    console.log(a=v);//false --- 23
    console.log(a==v);//false --- true
    console.log(a===v);//true --- true
    console.log(a==h);//true --- false
    console.log(a===h);//false ---false
