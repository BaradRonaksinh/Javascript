<!DOCTYPE html>
<html lang="en">

<body>
    <!-- Write a JavaScript program to determine if a variable is array? -->
</body>
<script>
    //check a variable is array

    function isArray(v){
        return Array.isArray(v);
    }

    console.log(isArray([1,23,45]));//true
    console.log(isArray('ronak'));//false
    console.log(isArray({id:102,name:'patil'}));//false
</script>
</html>
