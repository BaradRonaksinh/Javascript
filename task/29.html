<body>
    <!-- Write to show
i. Monday to Sunday using switch case in JS?
ii. Vowel or Consonant using switch case in JS? -->


</body>

<script>

    const aa = new Date().getDay();
    console.log(aa);
    switch (aa) {
        case 0:
            console.log("sunday");
            break;

        case 1:
            console.log("monday");
            break;

        case 2:
            console.log("tuesday");
            break;

        case 3:
            console.log("wednesday");
            break;

        case 4:
            console.log("thursday");
            break;

        case 5:
            console.log("friday");
            break;

        case 6:
            console.log("saturday");
            break;

        default:
            console.log("enter valid number");
            break;
    }


    let alpha = prompt("enter alphabet");

    switch (alpha) {
        case "a":
        case "e":
        case "i":
        case "o":
        case "u":
            console.log(alpha + " is a vowel");
            break;

        default:
            console.log(alpha + " is a consonant");
    }
</script>

</html>
