<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Write a JavaScript program to get the current date. Expected Output : mm-dd-yyyy,
mm/dd/yyyy or dd-mm-yyyy, dd/mm/yyyy? -->

<script>
    let a = new Date().getDate();
    let b = new Date().getMonth() + 1;
    let c = new Date().getFullYear();
    document.write("<b>First Format</b> : (mm-dd-yyyy) :- " + b + "-" + a + "-" + c + "<br>");
    document.write("<b>Second Format</b> : (mm/dd/yyyy) :- " + b + "/" + a + "/" + c + "<br>");
    document.write("<b>Third Format</b> : (dd-mm-yyyy) :- " + a + "-" + b + "-" + c + "<br>");
    document.write("<b>Fourth Format</b> : (dd/mm/yyyy) :- " + a + "/" + b + "/" + c + "<br>");
</script>
</body>
</html>
