<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
    <!-- Write a print 972 to 897 using for loop in JS? -->
</body>
<script>
    let a = 972;

    for(a; a>=897; a--){
        document.write(a + "<br>");
    }
</script>
