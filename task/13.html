<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Convert temperature Fahrenheit to Celsius? (Conditional logic Question) -->
</body>
<script>
    // °C = (°F - 32) × 5/9
    //f = 9/5c + 32

    let f = prompt("enter the f:");

    let c = (f - 32) * 5/9;

    document.write(c);

</script>
</html>
