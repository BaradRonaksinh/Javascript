<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- Find the Character Is Vowel or Not ? -->

    <input type="text" name="" placeholder="enter one alphabet" id="word" value="">
    <button onclick="sub()">submit</button>
</body>
<script>
    //a , e, i, o, u

    
    function sub(){
        let point = document.getElementById("word").value;
        switch(point){
            case 1:
            //point = "a";
            document.write("a is vowel");
            break;
    
            case 2: 
            //point = "e";
            document.write("e is vowel");
            break;
    
            case 3: 
            //point = "i";
            document.write("i is vowel");
            break;
    
            case 4: 
            //point = "o";
            document.write("o is vowel");
            break;
    
            case 5: 
            //point = "u";
            document.write("u is vowel");
            break;
    
            default:
            document.write(point+ " is not vowel");
            break;
        }
    }

    
// baki hee...............
</script>

</html>
